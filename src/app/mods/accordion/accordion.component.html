<div class="ui accordion styled">
    <ng-container *ngFor="let item of items;let i=index">
        <div class="title">
            <i class="dropdown icon"></i>
            {{item.title}}
        </div>
        <div [ngClass]="{active:i===openItemIndex}" class="content active">
            
            <p>{{item.content}}</p>
        </div>
    </ng-container>
</div>
