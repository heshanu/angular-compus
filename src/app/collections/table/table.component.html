<table class="ui table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">
                <tr>{{header.label}}</tr>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data">
            <td>{{d.name}}</td>
            <td>{{d.age}}</td>
            <td>{{d.job}}</td>
        </tr>
    </tbody>
</table>
